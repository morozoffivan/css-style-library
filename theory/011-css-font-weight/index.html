<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с CSS font-weight</title>
    <style>
        h1 {
            /* Обычный шрифт (эквивалентно 400) */
            font-weight: 200;
        }

        h2 {
            /* Полужирный шрифт (эквивалентно 700) */
            font-weight: bold;
        }

        h3 {
            /* Числовое значение веса шрифта */
            font-weight: 700;
        }

        h2,
        h3 {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Обычный текст h1</h1>
    <h2>Полужирный текст h2</h2>
    <h3>Текст с числовым значением веса шрифта</h3>
</body>

</html>
